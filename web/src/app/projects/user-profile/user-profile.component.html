<div fxLayout="row wrap" fxLayoutGap="1em" fxFlex="100">
  <div class="image-box">
    <img src="{{user?.avatar_url}}" alt="{{user?.name}}"/>
  </div>
  <div class="profile">
    <div><span class="name">{{user?.name}}</span></div>
    <div><span>{{user?.company}}</span></div>
    <div><span class="bio">{{user?.bio}}</span></div>
  </div>
</div>
