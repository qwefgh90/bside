<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <div style="width: 100%; display: flex">
      <div class="node-title" (click)="selectNode(node)">
        <mat-icon>note</mat-icon><span style="line-height: 24px;">{{node.name}}</span>
        <div class="node-title-opacity"></div>
      </div>
      <div>
        <mat-icon>delete</mat-icon>
      </div>
    </div>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div style="width: 100%; display: flex; margin-bottom: 0.4em;">
      <div class="node-title" matTreeNodeToggle (click)="selectNode(node)">
        <mat-icon>
          {{treeControl.isExpanded(node) ? 'folder' : 'folder_open'}}
        </mat-icon><span style="line-height: 24px;">{{node.name}}</span>
        <div class="node-title-opacity"></div>
      </div>
      <div>
        <mat-icon>delete</mat-icon>
      </div>
    </div>
    <div [class.tree-invisible]="!treeControl.isExpanded(node)" style="margin-left: 1.5em;">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
