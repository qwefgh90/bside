<div style="width: 100%; height: 100%; display: flex; flex-flow: column">
  <div class="repository-title">
    <div style="flex: 1;padding-left: 0.3em;">
      <h3 style="display:inline;">{{repository?.name}}</h3>
    </div>
    <div>
      <!-- <a href="{{repository?.html_url}}" target="_blank">
        <mat-icon>link</mat-icon>
      </a> -->
      <mat-icon style="cursor: pointer" [matMenuTriggerFor]="appMenuForRoot" class="context-menu-button">
        arrow_drop_down</mat-icon>
      <mat-menu #appMenuForRoot="matMenu" xPosition="before">
        <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="newNode(undefined, 'blob')">
          <mat-icon>note_add</mat-icon>New File
        </button>
        <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="newNode(undefined, 'tree')">
          <mat-icon>fiber_new</mat-icon>New Folder
        </button>
        <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;">
          <mat-icon>cloud_upload</mat-icon>Upload
        </button>
        <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;">
          <a href="{{repository?.html_url}}" target="_blank"
            style="text-decoration: none; color: black; display: block">
            <mat-icon>link</mat-icon>Github
          </a>
        </button>
      </mat-menu>
    </div>
  </div>
  <mat-divider></mat-divider>
  <tree-root id="tree2" [focused]="true" [nodes]="dataSource.data" [options]="options" [focused]="true">
    <ng-template #treeNodeWrapperTemplate let-node let-index="index" let-templates="templates">
      <div class="node-wrapper" [style.padding-left]="node.getNodePadding()">
        <div class="node-content-wrapper" style="width: 100%; display: flex"
          [class.node-content-wrapper-active]="node.isActive" [class.node-content-wrapper-focused]="node.isFocused"
          (click)="node.mouseAction('click', $event)" (dblclick)="node.mouseAction('dblClick', $event)"
          (contextmenu)="node.mouseAction('contextMenu', $event)" (treeDrop)="node.onDrop($event)"
          [treeAllowDrop]="node.allowDrop" [treeDrag]="node" [treeDragEnabled]="node.allowDrag()">
          <div class="node-title" (click)="node.isExpanded ? node.collapse() : node.expand(); selectNode(node)">
            <mat-icon *ngIf="!(node.data.type == 'tree')">description</mat-icon>
            <mat-icon *ngIf="node.data.type == 'tree'">
              {{!node.isExpanded ? 'folder' : 'folder_open'}}
            </mat-icon>
            <span *ngIf="renamingNode != node" style="line-height: 24px;">{{node.data.name}}</span>
            <input #blobRenamingInput *ngIf="renamingNode == node && node.data.type == 'blob'"
              [formControl]="renamingFormControl" (keydown.enter)="completeRenaming()" (blur)="completeRenaming()" />
            <input #treeRenamingInput *ngIf="renamingNode == node && node.data.type == 'tree'"
              [formControl]="renamingFormControl" (keydown.enter)="completeRenaming()" (blur)="completeRenaming()" />
          </div>
          <div>
            <mat-icon [matMenuTriggerFor]="appMenu" *ngIf="!(node.data.type == 'tree')" class="context-menu-button">
              arrow_drop_down</mat-icon>
            <mat-icon [matMenuTriggerFor]="appMenuForTree" *ngIf="node.data.type == 'tree'" class="context-menu-button">
              arrow_drop_down</mat-icon>
            <mat-menu #appMenu="matMenu" xPosition="before">
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="rename(node)">
                <mat-icon>edit</mat-icon>Rename
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="delete(node)">
                <mat-icon>delete</mat-icon>Delete
              </button>
            </mat-menu>
            <mat-menu #appMenuForTree="matMenu" xPosition="before">
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="newNode(node, 'blob')">
                <mat-icon>note_add</mat-icon>New File
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="newNode(node, 'tree')">
                <mat-icon>fiber_new</mat-icon>New Folder
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;">
                <mat-icon>cloud_upload</mat-icon>Upload
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="rename(node)">
                <mat-icon>edit</mat-icon>Rename
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="delete(node)">
                <mat-icon>delete</mat-icon>Delete
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </ng-template>
  </tree-root>
</div>
