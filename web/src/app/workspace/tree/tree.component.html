
    <tree-root id="tree2" [focused]="true" [nodes]="dataSource.data">
      <ng-template #treeNodeFullTemplate let-node let-index="index" let-templates="templates">
        <div style="width: 100%; display: flex">
          <div class="node-title" (click)="node.isExpanded ? node.collapse() : node.expand(); selectNode(node)">
            <mat-icon *ngIf="!node.hasChildren">note</mat-icon>
            <mat-icon *ngIf="node.hasChildren">
              {{!node.isExpanded ? 'folder' : 'folder_open'}}
            </mat-icon>
            <span *ngIf="renamingNode != node" style="line-height: 24px;" >{{node.data.name}}</span>
            <input #blobRenamingInput *ngIf="renamingNode == node && node.data.type == 'blob'" [formControl]="renamingFormControl" (keydown.enter)="completeRenaming()" (blur)="completeRenaming()" />
            <input #treeRenamingInput *ngIf="renamingNode == node && node.data.type == 'tree'" [formControl]="renamingFormControl" (keydown.enter)="completeRenaming()" (blur)="completeRenaming()" />
            <div *ngIf="renamingNode != node" class="node-title-opacity"></div>
            <div *ngIf="selectedNode == node" class="selected"></div>
          </div>
          <div>
            <mat-icon [matMenuTriggerFor]="appMenu" *ngIf="!node.hasChildren">arrow_drop_down</mat-icon>
            <mat-icon [matMenuTriggerFor]="appMenuForTree"  *ngIf="node.hasChildren">arrow_drop_down</mat-icon>
            <mat-menu #appMenu="matMenu" xPosition="before">
                <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="rename(node)">
                  <mat-icon>edit</mat-icon>Rename
                </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="delete(node)">
                <mat-icon>delete</mat-icon>Delete
              </button>
            </mat-menu>
            <mat-menu #appMenuForTree="matMenu" xPosition="before">
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="newNode(node, 'blob')">
                <mat-icon>fiber_new</mat-icon>New File
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="newNode(node, 'tree')">
                <mat-icon>fiber_new</mat-icon>New Folder
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;">
                <mat-icon>cloud_upload</mat-icon>Upload
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="rename(node)">
                <mat-icon>edit</mat-icon>Rename
              </button>
              <button mat-menu-item style="margin-top: -12px; margin-bottom: -12px;" (click)="delete(node)">
                <mat-icon>delete</mat-icon>Delete
              </button>
            </mat-menu>
          </div>
        </div>
        <tree-node-children [node]="node" [templates]="templates"></tree-node-children>
      </ng-template>
    </tree-root>
