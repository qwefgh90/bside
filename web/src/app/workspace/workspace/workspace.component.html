<mat-drawer-container autosize style="width: 100%">
  <mat-drawer #leftDrawer mode="side" style="padding-left: 2em; padding-right: 0.5em; padding-top: 0.5em">
    <div class="repository-title">
      <div style="flex: 1;padding-left: 0.3em;"><h3 style="display:inline;">{{repositoryDetails?.name}}</h3></div>
      <div>
        <a href="{{repositoryDetails?.html_url}}" target="_blank">
          <mat-icon>link</mat-icon>
        </a>
      </div>
    </div>
    <mat-divider></mat-divider>
    <app-tree [repository]="repositoryDetails" [tree]="tree" (nodeSelected)="selectNode($event)"></app-tree>
  </mat-drawer>

  <mat-drawer #rightDrawer mode="side" position="end">
    <p>Auto-resizing sidenav</p>
    <p>Lorem, ipsum dolor sit amet consectetur.</p>
  </mat-drawer>

  <div>
    content {{selectedNode?.name}}
    <button type="button" mat-button (click)="toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
