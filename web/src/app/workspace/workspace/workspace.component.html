<mat-drawer-container autosize style="width: 100%; height: 100%;">
  <mat-drawer #leftDrawer mode="side" style="padding-left: 1em; padding-right: 0.5em; padding-top: 0.5em;">
    <div style="width: 100%; height: 100%; display: flex; flex-flow: column">
      <div class="repository-title">
        <div style="flex: 1;padding-left: 0.3em;">
          <h3 style="display:inline;">{{repositoryDetails?.name}}</h3>
        </div>
        <div>
          <a href="{{repositoryDetails?.html_url}}" target="_blank">
            <mat-icon>link</mat-icon>
          </a>
        </div>
      </div>
      <mat-divider></mat-divider>
      <app-tree style="flex: 1;overflow-y: scroll" [repository]="repositoryDetails" [tree]="tree" (nodeSelected)="selectNode($event)" (nodeCreated)="nodeCreated($event)">
      </app-tree>
      <mat-form-field class="branches">
        <mat-label>Branches</mat-label>
        <mat-select [(value)]="selectedBranch" (selectionChange)="onBranchChange($event)">
          <mat-option *ngFor="let branch of branches" [value]="branch">
            {{branch.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-drawer>
  <mat-drawer #rightDrawer mode="side" position="end">
    <app-action></app-action>
  </mat-drawer>
  <div style="display: flex; flex-direction: column; height: 100%">
    <div>{{selectedNode != undefined ? selectedNode.name : 'title'}}</div>
    <div style="flex:1; display: block" *ngIf="selectedFileType == FileType.None">NOTHING</div>
    <app-editor #editor1 style="flex:1;" [class.block]="selectedFileType == FileType.Text" [class.none]="selectedFileType != FileType.Text"></app-editor>
    <div style="flex:1; display: block" *ngIf="selectedFileType == FileType.Image">IMAGE</div>
    <div style="flex:1; display: block" *ngIf="selectedFileType == FileType.Other">OTHER</div>
    <!-- <div style="height: 10px; margin-top: 5px; background-color: #9da5a2"></div>
    <div style="flex:1; display: block; overflow-y: scroll; background-color: white">
      <ngx-md [data]="editor1?.getContent()" style="display:block; height: 0px"></ngx-md>
    </div> -->
    <!-- <app-editor style="flex:1; display: block"></app-editor> -->
  </div>
</mat-drawer-container>
