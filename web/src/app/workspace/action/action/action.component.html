<div class="bar" aria-label>
  <!-- <button mat-icon-button class="button-with-toggle-style">
    <mat-icon aria-label="view_agenda">view_agenda</mat-icon>
  </button> -->
  <a mat-icon-button title="Static page" class="button-with-toggle-style" href="{{htmlUrl}}" target="_blank" [disabled]="htmlUrl == undefined">
      <mat-icon aria-label="web">pageview</mat-icon>
  </a>
  <button mat-icon-button title="build history" class="button-with-toggle-style" (click)="showBuildHistory()" [disabled]="htmlUrl == undefined">
      <mat-icon aria-label="history">history</mat-icon>
  </button>
  <div style="flex: 1"></div>
  <mat-button-toggle-group #group="matButtonToggleGroup" [vertical]="true" [(ngModel)]="selectedBtn" style="margin-bottom: 1em">
    <mat-button-toggle (click)="onEdit()" [value]="ActionState.Edit" title="Edit">
      <mat-icon aria-label="edit" >edit</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)="onSave()" [value]="ActionState.Save" [disabled]="dirtyCount == 0" title="stage">
      <mat-icon aria-label="stage" matBadge="{{dirtyCount}}" matBadgePosition="above after">input</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
